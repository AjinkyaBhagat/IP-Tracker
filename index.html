<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" >
      <div class="title"> Ip Address Tracker</div>
      <br>

      <div class="user-details" >
        <h2 class="ip-display">Ip Address:</h2>
        <h2 class="location-display">Location:</h2>
        <h2 class="geo-display">GeoLocation:</h2>
        <h2 class="pincode-display">PinCode:</h2>
        <h2 class="network-display">Network:</h2>
   
        <div class="button">
          <input class="lookup-btn" type="submit" value="Find IP" />
          <!-- <input class="reset-btn" type="reset" value="Reset"/> -->
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
      integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
